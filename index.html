      var cliffless = /cliffless/.test(location.search);
      var free = /free/.test(location.search);
      var backgroundImages = [

        'ed767cee2516dd90b78a860127f2ad9d32d1aa1c', // Spy
        'd07dc9315ea8d47180cea3de1ac7eb08e8e00a71', // Heavy
        '083e343d8fa83c7fff47e4ab98e82cf29b88178d', // Pyro
        '47595e774827d894dc01b2e129e82f5aac31e08d', // Medic
        '2c11549003a7357b2fbe1d1344b7f488bb22294e' // Sniper

        'url("http://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/440/' + backgroundImages[Math.floor(Math.random() * backgroundImages.length)] + '.jpg")'
      );
      var spaces = [ '2+ Mini-Sentries', '3+ Idle in Spawn', '3+ Snipers or Spies on Team', 'Accusations of Hacking', 'Australium Weapon', 'Charged Medic Dies Before Ubering', 'Child on Mic', 'Complaints in Chat', 'Demoman or Soldier Suicide', 'Die Next to Health Kit', 'Doesn\'t Speak English', 'Dominate an Unusual Hat Wearer', 'Full-Health "Medic!" Spam', 'Gibus', 'Hacker', 'Health Stolen From Flaming Ally', 'Idle Heavy Eating Sandvich', 'Music Over Mic', 'My Little Pony Spray', '"Need a Dispenser Here!" Spam', 'No Medic at Start of Round', 'Offensive Name', 'The Phlogistinator', 'Player Killed by Taunt', 'Players Attacking Uber', 'Porn Spray', 'Pre-Game Conga', 'Pyro Doesn\'t Extinguish Teammate', 'Spy is Being Dominated', 'Spy is Dominating', 'Spy Misses 2 Stabs in a Row', 'Strange Festive Weapon', 'Taunted in Kill Cam', 'Teams Scrambled', 'Teleporter Entrance Next to Exit', 'Teleporter Facing Wrong Direction', 'Trade', '"Try-Hard"', 'Vote Kick' ];
      if (!cliffless) {
        spaces.push('Airblasts Off Cliff');
        spaces.push('Walks Off Cliff');
      }
      function shuffle(a) {
        var j, x, i;
        for (i = a.length - 1; i > 0; i--) {
          j = Math.floor(Math.random() * (i + 1));
          x = a[i];
          a[i] = a[j];
          a[j] = x;
        }
        return a;
      }
      shuffle(spaces);
      var tbody = document.getElementsByTagName('tbody').item(0);
      for (var x = 0; x < 5; x++) {
        var tr = document.createElement('tr');
        for (var y = 0; y < 5; y++) {
          var td = document.createElement('td');
          if (free && x === 2 && y === 2) {
            td.className = 'selected';
            td.setAttribute('id', 'r3d3');
            td.appendChild(document.createTextNode('Free'));
          }
          else {
            td.setAttribute('id', 'r' + (x + 1) + 'd' + (y + 1));
            td.appendChild(document.createTextNode(spaces[x * 5 + y]));
          }
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      var options = document.getElementById('options');
      var addOption = function(c, f, name, value) {
        var option = document.createElement('a');
        var href = [];
        if (c) {
          href.push('cliffless');
        }
        if (f) {
          href.push('free');
        }
        a.setAttribute('href', '?' + href.join('&'));
        a.setAttribute('ref', 'nofollow');
        a.appendChild(document.createTextNode(name));
        if (value !== null) {
          a.appendChild(document.createTextNode(': ');
          var strong = document.createElement('strong');
          strong.className = value ? 'on' : 'off';
          a.appendChild(strong);
        }
        options.insertBefore(option, options.firstChild);
      };
      addOption(cliffless, !free, 'Free Space', free);
      addOption(!cliffless, free, 'Cliffs', !cliffless);
      addOption(cliffless, free, 'New Card', null);
    </script>
  </body>
</html>
